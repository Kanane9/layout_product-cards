<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet"
      href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="images/imac.jpeg"
        alt="image"
        class="image">
      <a href="#appleA1419_195434"
        class="nameLink">Моноблок APPLE A1419 iMac 27" Retina 5k
        (MNED2UA/A)
      </a>
      <label class="productCode">Код товара: 195434</label>
      <div class="rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <label class="review">Отзывов: 5</label>
      </div>
      <div class="price-display">
        <div class="price">Цена:</div>
        <div class="price-number">69 999 грн</div>
      </div>
      <button class="buy" data-qa="hover">Купить</button>
    </div>
  </body>
</html>
